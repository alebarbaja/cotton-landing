<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>RIP James Cotton</title>
</head>

<body>
    <!-- Sección Hero -->
    <section class="hero animated fadeIn wow">

        <picture class="hero__photo-1">
            <img src="img/shout.jpg" alt="Photo 1">
        </picture>

        <picture class="hero__photo-2"></picture>

        <picture class="hero__photo-3">
            <img src="img/rip.jpg" alt="Photo 3">
        </picture>

    </section>
    <!-- ./ Sección Hero -->

    <!-- Sección albums -->
    <section class="albums">

        <figure class="album animated fadeInUp wow">
            <img src="img/cotton-mouth-man.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Cotton Mouth Man</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/Giant.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Giant</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/Breakin-It-Up.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Breakin’ it Up & Breakin’ it Down</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/Baby-Dont-You-Tear-My-Clothes.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Baby, Don’t You Tear My Clothes</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/35th-anniversary-jam.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">35th Anniversary Jam</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/fire-down-under-the-hill.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Fire Down Under The Hill</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/best-of-the-vanguard-years.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Best of the Vanguard Years</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/collectors-classics-late-night-blues.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Live At The New Penelope Cafe</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/collectors-classics-seems-like-yesterday.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Seems Like Yesterday</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/james-cotton-with-joe-louis-walker-and-charlie-haden.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Deep in the Blues</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/best-of-the-verve-years.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Best of the Verve Years</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/living-the-blues.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Living the Blues</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/mighty-long-time.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Mighty Long Time</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/live-at-antones.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Live at Antone’s Nightclub</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/take-me-back.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Take Me Back</figcaption>
        </figure>

        <figure class="album animated fadeInUp wow">
            <img src="img/cotton-in-your-ears.jpg" />
            <figcaption class="album-nombre animated fadeInUp wow">Cotton In Your Ears</figcaption>
        </figure>

     </section>
    <!-- ./ Sección albums -->

    <!-- Scripts -->
    <link rel="dns-prefetch" href="//code.jquery.com">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/wow.min.js"></script>
    <script src="js/cotton/init-wow.js"></script>
    <!-- ./ Scripts -->
</body>

</html>
